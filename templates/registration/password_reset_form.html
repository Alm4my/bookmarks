{% extends 'base.html' %}

{% block title %}
    Reset your password
{% endblock %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your email address to obtain a new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Send email">
    </form>
{% endblock %}
