{% extends 'base.html' %}

{% block title %}
    Change Your Password
{% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <p>Use the form below to change your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Change">
    </form>
{% endblock %}
