{% extends 'base.html' %}

{% block title %}
    Edit your account
{% endblock %}

{% block content %}
    <h1>Edit your account</h1>
    <p>Your can edit your account using the following form:</p>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_table }}
        {{ profile_form.as_table }}
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
