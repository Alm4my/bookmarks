{% extends 'base.html' %}

{% block title %}
    Bookmark an image
{% endblock %}

{% block content %}
    <h1>Bookmark an image</h1>
    <img src="{{ request.GET.url }}" alt="preview-image" class="image-preview">
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Bookmark it!">
    </form>
{% endblock %}
